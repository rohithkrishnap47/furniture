<head>
    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keywords" content="">

    <!-- Custom Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600&family=Roboto:wght@300;400;700&display=auto"
        rel="stylesheet">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="./assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="./assets/css/libs.bundle.css" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/css/theme.bundle.css" />

    <!-- Your custom styles -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .wishlist-container {
            display: grid;
            gap: 20px;
        }

        .wishlist-item {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            position: relative;
        }

        .wishlist-item h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .wishlist-item p {
            color: #666;
            margin-bottom: 20px;
        }

        .wishlist-item button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 8px 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .wishlist-item button:hover {
            background-color: #218838;
        }

        .cart-container {
            margin-top: 20px;
        }

        .cart-item {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .cart-item button:hover {
            background-color: #c82333;
        }
    </style>
      <title>Furniture Emporium</title>
</head>

<body class="bg-light">

    <section class="mt-0 overflow-hidden vh-100 d-flex justify-content-center align-items-center p-4">
        <div class="col col-md-8 col-lg-6 col-xxl-5">
            <div class="shadow-xl p-4 p-lg-5 bg-white">
                <h1 class="text-center mb-5 fs-2 fw-bold">Wishlist</h1>

                <!-- Wishlist Items Container -->
                <div class="wishlist-container">
                    <!-- Sample wishlist items -->
                    <div class="wishlist-item">
                        <h3>Item 1</h3>
                        <p>Description of item 1.</p>
                        <button onclick="addToCart(this)" class="btn btn-success">Add to Cart</button>
                    </div>
                    <div class="wishlist-item">
                        <h3>Item 2</h3>
                        <p>Description of item 2.</p>
                        <button onclick="addToCart(this)" class="btn btn-success">Add to Cart</button>
                    </div>
                    <!-- Add more wishlist items here -->
                </div>

                <!-- Cart Container -->
                <div class="cart-container">
                    <h2 class="text-center mb-4 fs-3 fw-bold">Shopping Cart</h2>
                    <div class="cart-item">
                        <p>Item 1</p>
                        <button onclick="removeFromCart(this)">Remove</button>
                    </div>
                    <div class="cart-item">
                        <p>Item 2</p>
                        <button onclick="removeFromCart(this)">Remove</button>
                    </div>
                    <!-- Add more cart items here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Your existing scripts or new scripts for wishlist functionality -->
    <script>
        // Sample function to remove an item from the wishlist
        function addToCart(button) {
            var item = button.parentElement.cloneNode(true);
            item.querySelector('button').remove(); // Remove "Add to Cart" button from cart item
            document.querySelector('.cart-container').appendChild(item);
        }

        // Sample function to remove an item from the cart
        function removeFromCart(button) {
            button.parentElement.remove();
        }
    </script>
</body>

</html>
