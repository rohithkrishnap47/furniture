<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Demo</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .invoice-container {
      background-color: #fff;
      max-width: 800px;
      padding: 40px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 20px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .total {
      margin-top: 20px;
      text-align: right;
      font-weight: bold;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .invoice-container {
        padding: 20px;
        font-size: 14px;
      }

      th, td {
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      .invoice-container {
        padding: 10px;
      }

      h2 {
        font-size: 20px;
      }

      table {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="invoice-container">
    <a href="./index.html" style="text-decoration: none;"><h2>FURNITURE EMPORIUM</h2></a>
    <h2>Invoice</h2>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Product 1</td>
          <td>2</td>
          <td>$20.00</td>
          <td>$40.00</td>
        </tr>
        <tr>
          <td>Product 2</td>
          <td>1</td>
          <td>$30.00</td>
          <td>$30.00</td>
        </tr>
        <tr>
          <td colspan="3"><strong>Subtotal</strong></td>
          <td>$70.00</td>
        </tr>
        <tr>
          <td colspan="3"><strong>Shipping</strong></td>
          <td>$10.00</td>
        </tr>
        <tr>
          <td colspan="3"><strong>Total</strong></td>
          <td>$80.00</td>
        </tr>
      </tbody>
    </table>
    <div class="total">
      <strong>Total:</strong> $80.00
    </div>
  </div>
</body>
</html>
