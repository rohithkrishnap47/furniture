<!DOCTYPE html>
<html>
  <head>
    <title>MAP_US</title>
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvrJuKcVWGZkk-r-RScQ1KBG94GnJD9pI&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <style>

      gmp-map {
        height: 100%;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <gmp-map center="11.248272895812988,75.83219146728516" zoom="14" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker position="11.248272895812988,75.83219146728516" title="My location"></gmp-advanced-marker>
    </gmp-map>
  </body>
</html>
