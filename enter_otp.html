  <script>
    async function otpverification() {
      console.log("hello")
      try {
        event.preventDefault()
        const otp = document.getElementById("otp").value
        const params = new URLSearchParams(window.location.search);
        const email = params.get("email");
        console.log("email", email);
        if (!email.length) {
          alert("User Not found")
          return
        }
        const data = {
          otp: otp,
          userEmail: email
        }
        console.log("otp and email", data);

        const response = await fetch("http://localhost:5001/auth/otpverification", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",

          },

          body: JSON.stringify(data),
          credentials: "include",

        })
        const datas = await response.json()
        if (datas.statusCode === 200) {
          const email = datas.email;
          window.location.href = `http://127.0.0.1:5508/dist/reset_password.html?email=${email}`;
        } else {
          console.error('Unexpected status code:', datas.statusCode);
          errorMess()
        }

      } catch (error) {
        console.log(error);
      }
      function errorMess(){
        const errors=document.getElementById("errorMessage")
        errors.style.display="block"
      }

    }




  </script>
