<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Download</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .invoice-container {
            background-color: #fff;
            max-width: 800px;
            padding: 40px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 20px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .total {
            margin-top: 20px;
            text-align: right;
            font-weight: bold;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .invoice-container {
                padding: 20px;
                font-size: 14px;
            }

            th,
            td {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .invoice-container {
                padding: 10px;
            }

            h2 {
                font-size: 20px;
            }

            table {
                font-size: 12px;
            }
        }
    </style>

    <!-- Include Toastify CSS -->
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">

    <!-- Include Toastify JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>
    <div class="invoice-container">
        <a href="./index.html" style="text-decoration: none;">
            <h2>FURNITURE EMPORIUM</h2>
        </a>
        <h2>Invoice</h2>
        <p><strong>Customer Name:</strong> John Doe</p>
        <p><strong>Shipping Address:</strong> 123 Main Street, Cityville, ABC</p>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product 1</td>
                    <td>2</td>
                    <td>$20.00</td>
                    <td>$40.00</td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>1</td>
                    <td>$30.00</td>
                    <td>$30.00</td>
                </tr>
                <tr>
                    <td colspan="3"><strong>Subtotal</strong></td>
                    <td>$70.00</td>
                </tr>
                <tr>
                    <td colspan="3"><strong>Shipping</strong></td>
                    <td>$10.00</td>
                </tr>
                <tr>
                    <td colspan="3"><strong>Total</strong></td>
                    <td>$80.00</td>
                </tr>
            </tbody>
        </table>
        <div class="total">
            <strong>Total:</strong> $80.00
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>

    <script type="text/javascript" src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <script type="text/javascript" src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>

    <script type="text/javascript">
        window.html2canvas = html2canvas;
        window.jsPDF = window.jspdf.jsPDF;

        // Function to make PDF
        function makePDF() {
            html2canvas(document.body).then(function (canvas) {
                var doc = new jsPDF(); 
                var imgWidth = 210; 
                var imgHeight = 297; 
                var scaleFactor = imgWidth / canvas.width;
                var pdfHeight = canvas.height * scaleFactor;

                doc.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, imgWidth, pdfHeight);
                doc.save("invoice.pdf");
                showToast();
            });
        }

        function showToast() {
            Toastify({
                text: "INVOICE has been downloaded",
                duration: 3000,
                close: true,
                gravity: "top",
                position: "center",
                style: {
                    background: "linear-gradient(to right, #ff416c, #ff4b2b)",
                    color: "#fff",
                    borderRadius: "10px",
                    boxShadow: "0px 8px 16px 0px rgba(0,0,0,0.2)"
                }
            }).showToast();
            // setTimeout(redirectToProductPage, 2000);
        }

        function redirectToProductPage() {
            window.location.href = "invoice-download.html";
        }

        setTimeout(makePDF, 3000);
    </script>
</body>

</html>
