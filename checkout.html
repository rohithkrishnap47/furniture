    // ADD-ORDER
    async function placeOrder() {
      try {
        event.preventDefault()
        var userName = localStorage.getItem('userInfo.firstname');
        console.log("userName", userName);
        if (!selected_address) {
          Swal.fire({
            title: "Select Address",
            text: "",
            icon: "warning"
          });
          return;
        }
        if (!paymentMeth) {
          Swal.fire({
            title: "Payment Method",
            text: "Select An Payment option",
            icon: "warning"
          });
          return;
        }

        const data = {
          product: cartInfo.cartProducts.map(item => item._id),
          deliveryAddress: selected_address,
          cartDetails: selected_address,
          couponUsed: couponId,
          PaymentMethod: paymentMeth,
        }

        console.log("paymentMeth", paymentMeth);
        console.log("shipping data", data);

        const response = await fetch("http://localhost:5001/user/place-order", {
          method: "POST",
          headers: headers,
          body: JSON.stringify(data)
        });

        if (response.status === 201) {
          const responseData = await response.json();
          console.log("placeorder", responseData);
          console.log("Order placed successfully!");

          // checking COD or NOT ---------------------------------------------------
          if (paymentMeth != "COD") {
            initRazorpay(responseData)
          }
          else {
            window.location.href = "http://127.0.0.1:5508/dist/order_placed_COD.html?id=" + responseData._id;
          }

        } else {
          console.error("Failed to place order. Status code:", response.status);
          // Handle other status codes or errors here
        }
      } catch (error) {
        console.error("An error occurred:", error);
        // Handle errors here
      }
    }

        "order_id": order.orderId,
        "handler": function (response) {
          console.log(response);
          alert("This step of Payment Succeeded");
          window.location.href = "http://127.0.0.1:5508/dist/order_success.html";
        },
        "prefill": {

          "access": "This course have Lifetime Access"
        },
        "theme": {
          "color": "#00bcd4"
        }
      };

      var razorpayObject = new Razorpay(options);
      console.log(razorpayObject);
      razorpayObject.on('payment.failed', function (response) {
        console.log("payment-failure", response);
        alert("This step of Payment Failed");

      });
      razorpayObject.on('payment.success', function (response) {
        console.log("payment-success", response);
        alert("Payment Successful");

      });

      razorpayObject.open();
