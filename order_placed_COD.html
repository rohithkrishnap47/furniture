<script type="text/javascript">
    window.html2canvas = html2canvas;
    window.jsPDF = window.jspdf.jsPDF;

    function makePDF() {
        // Use html2canvas to capture the current page
        html2canvas(document.body).then(function (canvas) {
            var doc = new jsPDF();
            var imgWidth = 210; // Adjust as needed
            var scaleFactor = imgWidth / canvas.width;
            var imgHeight = canvas.height * scaleFactor;

            // Add the captured HTML content as an image to the PDF
            doc.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, imgWidth, imgHeight);

            // Save the PDF
            doc.save("current_page.pdf");
        });
    }


</script>
